    <section class="forgot-password my-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body">
                            <h2 class="text-center">Forgot Password</h2>
                            <p class="text-center">Enter your email or phone number to reset your password.</p>
                            <form>
                                <div class="mb-3">
                                    <label for="reset-credential" class="form-label">Phone or Email:</label>
                                    <input type="text" class="form-control" id="reset-credential" placeholder="Enter your phone number or email">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                            </form>
                        </div>
